      <body>
      
      <div id="mySidenav" class="sidenav">
        <a href="#" id="about">About</a>

      <div style="margin-left:80px;">
        <h2>Hoverable Sidenav Buttons</h2>

  <header>
    <img class="logo" title="Reset Game" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/2000px-International_Pok%C3%A9mon_logo.svg.png"
      alt="Pokemon" height="300" align="container">
  </header>

  <div class="container">
    <div class="row">
      <div class="col-sm">

        <img id="myImg" src="images/garfield.gif" alt="Snow" style="width:100%;max-width:300px">
        
        <!-- The Modal -->
        <div id="myModal" class="modal">
          <span class="close">&times;</span>
          <img class="modal-content" id="img01">
          <div id="caption"></div>
        </div>
      </div>
      <div class="col-sm">
          <script>
              // Get the modal
              var modal = document.getElementById('myModal');
          
              // Get the image and insert it inside the modal - use its "alt" text as a caption
              var img = document.getElementById('myImg');
              var modalImg = document.getElementById("img01");
              // var modalImg = document.getElementById("img02");
              var captionText = document.getElementById("caption");
              img.onclick = function () {
                modal.style.display = "block";
                modalImg.src = this.src;
                captionText.innerHTML = this.alt;
              }
          
              // Get the <span> element that closes the modal
              var span = document.getElementsByClassName("close")[0];
          
              // When the user clicks on <span> (x), close the modal
              span.onclick = function () {
                modal.style.display = "none";
              }
            </script>
        <img id="myImg" src="images/emboar.gif" alt="Snow" style="width:100%;max-width:300px">

  <script>
    // Get the modal
    var modal = document.getElementById('myModal');

    // Get the image and insert it inside the modal - use its "alt" text as a caption
    var img = document.getElementById('myImg');
    var modalImg = document.getElementById("img01");
    // var modalImg = document.getElementById("img02");
    var captionText = document.getElementById("caption");
    img.onclick = function () {
      modal.style.display = "block";
      modalImg.src = this.src;
      captionText.innerHTML = this.alt;
    }

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
      modal.style.display = "none";
    }
  </script>
